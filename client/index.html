<html lang="en">

  <head>
    <meta charset="UTF-8">

    <link href="https://unpkg.com/tailwindcss@^1.4/dist/tailwind.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>

    <!-- Memberstack -->

      data-memberstack-id="2a3426d0e4e6d15973f59f121515b10a"> </script>

    <script src="https://cdn.jsdelivr.net/npm/fastselect@0.7.3/src/fastselect.min.js"></script>
  </head>

  <body>
    <div id="public" class="p-8 bg-red-200">Not logged in</div><button>log in</button>

    <div id="users">

    </div>

    <div>
      <div id="firebase-notification" class="p-6 text-red-800 bg-red-300"></div>
    </div>

    <div class="fstControls">
      <div data-text="Barbados" data-value="Barbados" class="fstChoiceItem">Barbados<button class="fstChoiceRemove"
          type="button">×</button></div>
      <div data-text="Belarus" data-value="Belarus" class="fstChoiceItem">Belarus<button class="fstChoiceRemove"
          type="button">×</button></div><input class="fstQueryInput" style="width: 20px;">
    </div>
    <select class="multipleSelect" multiple name="language">
      <option value="Bangladesh">Bangladesh</option>
      <option selected value="Barbados">Barbados</option>
      <option selected value="Belarus">Belarus</option>
      <option value="Belgium">Belgium</option>
      ...
    </select>

    <script>
      var $select = $('select');

      // Run, fire and forget
      $select.fastselect()

      // Run via plugin facade and get instance
      var fastSelectInstance = $select.fastselect(options).data('fastselect');

      // run directly
      var fastSelectInstance = new $.Fastselect($select.get(0), options);
    </script>
